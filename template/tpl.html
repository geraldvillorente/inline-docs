<!DOCTYPE html>
<html>
  <!--
  /*

  Html Template
  ====

  This template is used when rendering docs to html, to wrap the markdown inside an html document.

  */
  -->
    <head>
        <style type="text/css">
          /*

          Default styles
          ----

          All of the default styles are embedded in the template, to avoid extra http requests and make
          distribution easier.

          */
            body {
              font-family: Arial;
            }

            h1,h2,h3,h4,h5,h6 {
              font-family: Serif;
            }

            h1 {
              font-size: 30px;
            }

            h2 {
              font-size: 20px;
              margin-top: 40px;
            }

            section {
              max-width: 800px;
              margin: 0 auto;
              border-bottom: 5px solid #000;
              padding-bottom: 50px;
            }

            blockquote {
              font-style: italic;
              border-left: 10px solid #EEE;
              padding: 10px 0 10px 40px;
              margin: 0;
            }

            .source-ref {
              padding: 0 0 10px 0;
              font-size: 12px;
              font-style: italic;
              color: #999;
            }

            .source-ref a {
              color: #999;
              text-decoration: none;
            }

            .source-ref a:hover {
              text-decoration: underline;
            }

            #table-of-contents {
              float: right;
              width: 40%;
              background: #efefef;
              font-size: 0.8em;
              padding: 1em 2em 1em 3em;
              margin: 0 0 0.5em 0.5em;
            }

            #table-of-contents ul {
              padding: 0;
            }

            #table-of-contents li {
              margin: 0 0 0.25em 0;
            }

            #table-of-contents a {
              text-decoration: none;
            }

            #table-of-contents a:hover,
            #table-of-contents a:active {
              text-decoration: underline;
            }

            h1:target {
              animation: highlight 1s ease;
            }

            @keyframes highlight {
              from { background: yellow; }
              to { background: white; }
            }
        </style>
    </head>
    <body>
        {{ content }}

        <script>
          var ToC = document.createElement('div');
          var headers = document.getElementsByTagName('h1');

          tocHtml = "<nav role='navigation' class='table-of-contents'><strong>Table of Contents:</strong><ul>";
          for (var i = 0; i < headers.length; i++) {
            tocHtml += "<li><a href='#" + headers[i].id + "'>" + headers[i].innerHTML + "</a></li>";
          }
          tocHtml += "</ul></nav>";

          ToC.id = 'table-of-contents';
          ToC.innerHTML = tocHtml;

          document.body.insertBefore(ToC, document.body.childNodes[0]);
        </script>
    </body>
</html>
